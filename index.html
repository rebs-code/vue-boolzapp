<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Google Fonts: Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Boolzapp</title>
  </head>
  <body>
    <div id="app">
      <div class="main-container col-10">
        <div class="left-col flex-shrink-0">
          <header class="profile">
            <div class="profile-info">
              <div>
                <img
                  class="circled-icon"
                  src="img/avatar_io.jpg"
                  alt="avatar"
                />
              </div>
              <h6 class="mb-0">Nome Utente</h6>
            </div>
            <div class="header-left">
              <i class="fa-solid fa-circle-notch"></i>
              <i class="fa-solid fa-message"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </header>
          <div class="notif-alert d-flex align-items-center">
            <div class="circled-icon bg-white">
              <i class="fa-solid fa-bell-slash fs-5"></i>
            </div>
            <div class="notif-alert-info">
              <h5 class="mb-0 fs-6">Ricevi notifiche di nuovi messaggi</h5>
              <a class="text-decoration-underline text-secondary" href="#"
                >Attiva notifiche desktop</a
              >
            </div>
          </div>
          <div class="search-chat">
            <button type="button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input
              type="text"
              placeholder="Cerca o inizia nuova chat"
              aria-label="Search chat"
            />
          </div>
          <div class="contacts">
            <ul>
              <li v-for="(contact, index) in contacts" class="profile bg-white border-bottom border-light-subtle">
                <div>
                  <img
                    class="circled-icon"
                    :src="contact.avatar"
                    alt="avatar"
                  />
                </div>
                {{ contact.name }}
              </li>
            </ul>
          </div>
        </div>
        <div class="right-col flex-grow-1"></div>
      </div>
    </div>
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- my js -->
    <script src="js/main.js"></script>
  </body>
</html>
